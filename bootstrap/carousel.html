<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image.jpg" alt="Buggatti" class="d-block" style="width:100%;height:500px;">
        <div class="carousel-caption">
          <h3>Buggatti</h3>
          <p>Superest among the supercars</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="zimages/image2.jpg" alt="Lamborghini" class="d-block" style="width:100%;height:500px;">
        <div class="carousel-caption">
          <h3>Lamborghini</h3>
          <p>Superest among the supercars</p>
        </div> 
      </div>
      <div class="carousel-item">
        <img src="zimages/image3.jpg" alt="Ferrari" class="d-block" style="width:100%;height:500px;">
        <div class="carousel-caption">
          <h3>Ferrari</h3>
          <p>Superest among the supercars</p>
        </div>  
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>

</html>
