<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h1>Examples:</h1>
        <br>
        <h2>Example 1:</h2>
        <img src="image.jpg" class="rounded" alt="image" width="380" height="236"><br>
        <br>
        <h2>Example 2:</h2>
        <img src="image.jpg" class="rounded-circle" alt="image" width="372" height="236"><br>
        <br>
        <h2>Example 3:</h2>
        <img src="image.jpg" class="img-thumbnail" alt="image" width="372" height="236"><br>
        <br>
        <h2>Example 4:</h2>
        <img src="image.jpg" class="mx-auto d-block" style="width:50%">
        <br>
        <h2>Example 5:</h2>
        <img class="img-fluid" src="image.jpg" alt="image" width="1100" height="500">
    </div>
</body>

</html>
