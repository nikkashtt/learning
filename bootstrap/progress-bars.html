<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h1>Examples:</h1>
        <Br>
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container mt-3">
        <div class="progress" style="height:10px">
            <div class="progress-bar" style="width:40%;height:10px"></div>
        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar" style="width:50%;height:20px"></div>
        </div>
        <br>
        <div class="progress" style="height:30px">
            <div class="progress-bar" style="width:60%;height:30px"></div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar" style="width:70%">70%</div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar" style="width:10%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width:30%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:40%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:50%"></div>
        </div>
        <br>
        <div class="progress border">
            <div class="progress-bar bg-white" style="width:60%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-secondary" style="width:70%"></div>
        </div>
        <br>
        <div class="progress border">
            <div class="progress-bar bg-light" style="width:80%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-dark" style="width:90%"></div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width:30%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped" style="width:40%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info progress-bar-striped" style="width:50%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped" style="width:60%"></div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:70%"></div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container mt-3">
        <div class="progress">
            <div class="progress-bar bg-success" style="width:60%">
                Free Space
            </div>
            <div class="progress-bar bg-warning" style="width:20%">
                Warning
            </div>
            <div class="progress-bar bg-danger" style="width:15%">
                Danger
            </div>
        </div>
    </div>
    <br>
</body>

</html>
