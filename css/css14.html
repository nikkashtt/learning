<html>

<head>
    <style>
        div {
            height: fit-content;
            width: 1200px;
            background-color: rgb(182, 182, 182);
            border-radius: 5px;
            padding: 10px;
        }

        .div {
            padding: 15px;
            margin-left: 20px;
            width: 1100;
            background-color: white;
            margin-bottom: 20px;
        }

        p.normal {
            border: 2px solid rgb(0, 196, 196);
            padding: 5px;
        }

        p.round1 {
            border: 2px solid rgb(0, 196, 196);
            border-radius: 5px;
            padding: 5px;
        }

        p.round2 {
            border: 2px solid rgb(0, 196, 196);
            border-radius: 8px;
            padding: 5px;
        }

        p.round3 {
            border: 2px solid rgb(0, 196, 196);
            border-radius: 12px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>CSS Rounded Borders:</h1>
    The border-radius property is used to add rounded borders to an element: <br>
    <br>
    <div>
        <h2>CSS Example:</h2>
        <div class="div">
            <p class="normal">Normal border</p>
            <p class="round1">Round border</p>
            <p class="round2">Rounder border</p>
            <p class="round3">Roundest border</p>
        </div>
    </div>
</body>

</html>
