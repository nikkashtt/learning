<html>

<head>
    <title>Login</title>
    <style>
        .login-box {
            border: 1px solid lightgray;
            padding: 20px;
            width: 325px;
            height: 375px;
            margin: auto;
            margin-top: 100px;
            background-color: white;
            text-align: center;
        }

        div.form-field input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            margin-top: 5px;
        }

        body {
            background-color: aqua;
            font-family: Arial, Helvetica, sans-serif;
            color: gray;
            font-size: 16px;
        }

        div.form-field {
            text-align: left;
        }

        .login-button {
            font-size: 16px;
            background-color: darkblue;
            border: none;
            color: white;
            font-weight: bold;
            text-align: centre;
        }

        .login-button:hover {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2 style="text-align: centre; font-weight: normal;">Account Login</h2> <br>
        <form action="dashboard.html">
            <div class="form-field">
                <lable for="login">Login name</lable>
                <input type="text" id="login" name="login_name" value="">
            </div>
            <div class="form-field">
                <lable for="password">Password</lable>
                <input type="password" id="pass" name="pass" value="">
            </div>
            <div class="form-field">
                <input class="login-button" type="submit" id="submit" name="sibmit" value="Submit">
            </div>
        </form>
        <div>
            <span><a href="">Forgot Username/Password</a></span> <br>
            <br>
            <span>Creat an account/<a href="register-new.html">Sign Up</a></span>
        </div>
    </div>
</body>

</html>
