<html>

<head>
    <style>
        .gingerbread .body {
            fill: #cd803d;
        }

        .gingerbread .eye {
            fill: white;
        }

        .gingerbread .mouth {
            fill: none;
            stroke: white;
            stroke-width: 2px;
        }

        .gingerbread .limb {
            stroke: #cd803d;
            stroke-width: 35px;
            stroke-linecap: round;
        }
    </style>
</head>

<body>
    <h1>Ginger Bread Man</h1>
    <hr>
    <a
        href="https://www.freecodecamp.org/news/svg-tutorial-learn-to-code-images/" target="_blank">https://www.freecodecamp.org/news/svg-tutorial-learn-to-code-images/</a>
        <hr>
    <svg class="gingerbread" width="200" height="200" viewBox="-100 -100 200 200">
        <circle class="body" cx="0" cy="-50" r="30" />

        <circle class="eye" cx="-12" cy="-55" r="3" />
        <circle class="eye" cx="12" cy="-55" r="3" />
        <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2" />

        <line class="limb" x1="-40" y1="-10" x2="40" y2="-10" />
        <line class="limb" x1="-25" y1="50" x2="0" y2="-15" />
        <line class="limb" x1="25" y1="50" x2="0" y2="-15" />

        <circle class="button" cx="0" cy="-10" r="5" />
        <circle class="button" cx="0" cy="10" r="5" />
    </svg>
    <hr>
    <svg width="250" height="350" veiwbox="-100 -100 600 600" style="border: 1px solid black; background-color: black;">
        <circle cx="125" cy="125" r="30" stroke="cyan" fill="cyan" />
        <circle cx="112" cy="120" r="3" />
        <circle cx="137" cy="120" r="3" />
        <rect x="115" y="135" height="5" width="20" rx="2" stroke="black" fill="cyan" />
        <line x1="165" y1="165" x2="85" y2="165" stroke="cyan" fill="cyan" stroke-width="35px" stroke-linecap="round" />
        <line x1="100" y1="225" x2="125" y2="170" stroke="cyan" fill="cyan" stroke-width="35px" stroke-linecap="round"/>
        <line x1="150" y1="225" x2="125" y2="170" stroke="cyan" fill="cyan" stroke-width="35px" stroke-linecap="round"/>
        <circle cx="125" cy="160" r="5" stroke="cyan" fill="darkcyan" />
        <circle cx="125" cy="180" r="5" stroke="cyan" fill="darkcyan" />
    </svg>
    
</body>

</html>
