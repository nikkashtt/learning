<html>

<body>
    <h1>SVG Bell</h1>
    <hr>
    <a href="https://www.freecodecamp.org/news/svg-tutorial-learn-to-code-images/" target="_blank">
        https://www.freecodecamp.org/news/svg-tutorial-learn-to-code-images/</a>
    <hr>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
        <g stroke="black" stroke-width="2">
            <circle cx="0" cy="-45" r="7" fill="#4F6D7A" />
            <circle cx="0" cy="50" r="10" fill="#F79257" />
            <path d="
          M -50 40
          L -50 50
          L 50 50
          L 50 40
          Q 40 40 40 10
          C 40 -60 -40 -60 -40 10   
          Q -40 40 -50 40" fill="#FDEA96" />
        </g>
    </svg>
    <br>
    <svg width="200" height="200" viewBox="-100 -100 200 200" style="border: 1px solid black;">
        <g stroke="black" stroke-width="2">
            <circle cx="0" cy="-45" r="7" fill="cyan" />
            <circle cx="0" cy="50" r="10" fill="cyan" />
            <path d="
            M -50 40
            L -50 50
            L 50 50
            L 50 40
            Q 40 40 40 10
            C 40 -60 -40 -60 -40 10
            Q -40 40 -50 40" fill="darkcyan" />
        </g>
    </svg>
</body>

</html>
