<html>

<body>
    <h1>Christmas Tree</h1>
    <hr>
    <a href="https://www.freecodecamp.org/news/svg-tutorial-learn-to-code-images/" target="_blank">
        https://www.freecodecamp.org/news/svg-tutorial-learn-to-code-images/</a>
    <hr>
    <svg width="500" height="500" viewBox="-100 -100 200 300">
        <polygon points="0,0 80,120 -80,120" fill="#234236" />
        <polygon points="0,-40 60,60 -60,60" fill="#0C5C4C" />
        <polygon points="0,-80 40,0 -40,0" fill="#38755B" />
        <rect x="-20" y="120" width="40" height="30" fill="brown" />
    </svg>
    <hr>
    <svg width="500" height="500" viewBox="-100 -100 200 300" style="border: 1px solid black">
        <polygon points="0,0 80,120 -80,120" fill="darkcyan" />
        <polygon points="0,-40 60,60 -60,60" fill="cyan" />
        <polygon points="0,-80 40,0 -40,0" fill="rgb(150, 255, 255)" />
        <rect x="-20" y="120" width="40" height="30" fill="blue" />
    </svg>
</body>

</html>
